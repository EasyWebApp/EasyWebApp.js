<!DocType HTML>
<html><head>
    <meta charset="utf-8">

    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script>
        require.config({
            baseUrl:    '../../build',
            paths:      {
                jquery:    'https://cdn.bootcss.com/jquery/3.3.1/jquery.min'
            }
        });
    </script>
</head><body>
    <section class="HTMLView">

        <h1 onclick=${view.changeTitle}>
            ${view.name}
        </h1>

        <div hidden="${! view.important}">
            Hello, ${view.nickname} !
        </div>
    </section>

    <table>
        <thead><tr>
            <td>NO.Library</td>
        </tr></thead>
        <tbody class="ListView">
            <tr>
                <td>${view.__index__ + 1}.${view.name}</td>
            </tr>
        </tbody>
    </table>

    <ol class="TreeView" data-name="list">
        <li>${view.name}</li>
    </ol>
</body></html>
