<style>
    .Table_Component {
        display:    table;
        width:      100%;
    }
    .Table_Component > [slot="head"] {
        display:       table-header-group;
        background:    rgb(93, 92, 96)  !important;
        color:         white  !important;
    }
    .Table_Component > ol {
        display:    table-row-group;
        padding:    0;
    }
    .Table_Component > [slot="foot"] {
        display:        table-footer-group;
        font-weight:    bold;
    }

    .Table_Component > ol > li {
        display:       table-row;
        font-size:     0.9em;
        max-height:    20em;
   -moz-transition:    0.25s;
     -o-transition:    0.25s;
-webkit-transition:    0.25s;
        transition:    0.25s;
    }
    .Table_Component > ol > li:hover {
        background:    whitesmoke  !important;
    }
    .Table_Component > ol > li > * {
        white-space:    pre-line;
    }
    .Table_Component > ol > li > * > * {
        white-space:    normal;
    }

    .Table_Component > [slot="head"] > *,
    .Table_Component > [slot="foot"] > * {
        white-space:    nowrap;
        text-align:     center;
    }
    .Table_Component > [slot="head"] > *,
    .Table_Component > ol > li > *,
    .Table_Component > [slot="foot"] > * {
        display:      table-cell;
        padding:      0.5em;
        max-width:    55em;
    }
    @media (max-width: 1280px) {
        .Table_Component > [slot="head"] > *,
        .Table_Component > ol > li > *,
        .Table_Component > [slot="foot"] > * {
            max-width:    25em;
        }
    }
</style>
<div class="Table_Component">
    <slot name="head"></slot>
    <ol name="list">
        <slot name="body"></slot>
    </ol>
    <slot name="foot"></slot>
</div>
