<h3>数据绑定</h3>
<form target="_blank" onsubmit="return false">
    <fieldset>
        <legend>单一对象</legend>
        <input type="text" name="Nick_Name" />
        <span title="Hi, ${this.Nick_Name} !">Hello, ${this.Nick_Name} !</span>
    </fieldset>
    <fieldset>
        <legend>对象数组</legend>
        <ul name="People">
            <li>
                <input type="text" name="Nick_Name" />
                <span title="Hi, ${this.Nick_Name} !">
                    Hello, ${this.Nick_Name} !
                </span>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>多级联动选择</legend>
        <span href="component/Admin_District.html?user_key=8d1f86ee16089781fdd20687a8d657fd&zip_code=100000">
            <!-- 演示用 Key，请勿滥用！-->
        </span>

</form>

<h3>高级模板</h3>
<div>
    <a target="_blank" href="http://webcomponents.org/">
        Web Component
    </a>
    标准草案
    <a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/API/Element/slot">
        Slot 机制
    </a>
</div>
<ul>
    <li><a target="_blank" href="https://www.zhihu.com/question/37548226/answer/92201117">
        彭金金 的理解
    </a></li>
    <li><a target="_blank" href="https://www.zhihu.com/question/37548226/answer/128196308">
        Yi Kai 的理解
    </a></li>
</ul>
<form target="_blank" onsubmit="return false">
    <fieldset>
        <legend>组件外传参</legend>
        <label>
            分页数
            <select name="pageSize">
                <option>10</option>
                <option>20</option>
                <option>30</option>
            </select>
        </label>
        <label>
            页序号
            <input type="number" name="pageIndex" min="1" max="100" />
        </label>
    </fieldset>
</form>
<div href="component/Data_Table.html" rows="${this.pageSize}" page="${this.pageIndex}">
    <span slot="toolbar">
        <button>功能按钮</button>
    </span>
    <table slot="table">
        <thead><tr>
            <th>标题</th><th>配图</th><th>时间</th><th>稿源</th>
        </tr></thead>
        <tbody src="http://www.tngou.net/api/top/list?page=${this.page}&rows=${this.rows}&callback=?">
            <tr title="${this.description}">
                <td>${this.title}</td>
                <td>
                    <img class="Logo" src="http://tnfs.tngou.net/img${this.img}" />
                </td>
                <td>${(new Date(this.time)).toLocaleString()}</td>
                <td><a target="_blank" href="${this.fromurl}">
                    ${this.fromname}
                </a></td>
            </tr>
        </tbody>
    </table>
</div>
