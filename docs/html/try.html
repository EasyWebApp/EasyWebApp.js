<h3>数据绑定</h3>
<form target="_blank">
    <fieldset>
        <legend>单一对象</legend>
        <input type="text" name="Nick_Name" />
        <span title="Hi, ${this.Nick_Name} !">Hello, ${this.Nick_Name} !</span>
    </fieldset>
    <fieldset>
        <legend>对象数组</legend>
        <ul name="People">
            <li>
                <input type="text" name="Nick_Name" />
                <span title="Hi, ${this.Nick_Name} !">
                    Hello, ${this.Nick_Name} !
                </span>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>多级联动选择</legend>
        <span href="component/Admin_District.html?zip_code=100000"></span>
    </fieldset>
</form>
