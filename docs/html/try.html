<h3>数据绑定</h3>
<form onsubmit="return false">
    <fieldset>
        <legend>单一对象</legend>

        <input type="text" name="Nick_Name" value="${view.Nick_Name}" />

        <span title="Hi, ${view.Nick_Name} !">
            Hello,<!-- ${view.Nick_Name} -->!
        </span>
    </fieldset>
    <fieldset>
        <legend>对象数组</legend>
        <ul data-name="People">
            <li>
                <input type="text" name="Nick_Name" value="${view.Nick_Name}" />

                <span title="Hi, ${view.Nick_Name} !">
                    Hello,<!-- ${view.Nick_Name} -->!
                </span>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>表达式求值、事件回调</legend>

        <textarea name="Twitter" maxlength="140" onpaste="${view.check}"
                  placeholder="一条微博"></textarea>

        还可写<!-- ${140 - view.Twitter.length} -->字
    </fieldset>
    <fieldset>
        <legend>同名单选按钮</legend>
        <label>
            <input type="radio" name="radioID" value="1" checked /> 1
        </label>
        <label>
            <input type="radio" name="radioID" value="2" /> 2
        </label>
        当前选中：<!--${view.radioID}-->
    </fieldset>
    <fieldset>
        <legend>同名多选按钮</legend>
        <label>
            <input type="checkbox" name="checkList" value="你" /> 你
        </label>
        <label>
            <input type="checkbox" name="checkList" value="我" /> 我
        </label>
        <label>
            <input type="checkbox" name="checkList" value="他" /> 他
        </label>
        当前选中：<!--${view.checkList}-->
    </fieldset>
    <fieldset>
        <legend>多级联动选择</legend>
        <span data-href="../../component/Admin_District.html"
              data-key="8d1f86ee16089781fdd20687a8d657fd" data-adcode="510107">
            <!-- 演示用 Key，请勿滥用！-->
        </span>
    </fieldset>
</form>
