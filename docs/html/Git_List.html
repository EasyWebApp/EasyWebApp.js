<link target="_blank" src="${this._File_Path_}/${this._File_Name_}.json" />
<script>
require(['jquery', 'Git_List'],  function ($) {

    $().iWebApp().component( arguments[1] );
});
</script>

<h2>文档列表</h2>
<ul src="${this.Git_API}/repos/${this.Git_Account}/${this.Git_Repo}/contents/${this.Root_Path}?ref=${this.Git_Branch || 'gh-pages'}">
    <li>
        <h3 target="_self"
            href="https://${this.Git_Account}.github.io/${this.Git_Repo}/${this.path}${(this.type == 'dir')  ?  '/index.md'  :  ''}">
            ${this.name}
        </h3>
    </li>
</ul>
