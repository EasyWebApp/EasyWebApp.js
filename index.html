<!DocType HTML>
<html data-href="?data=docs/index.json"><head>
    <meta http-equiv="Cache-Control"
          content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <title>${vm.Title} 官方网站 - EWAwiki</title>

    <link rel="stylesheet" href="docs/css/EasyWebUI.css" />
    <link rel="stylesheet" href="docs/css/index.css" />
    <link rel="stylesheet"
          href="//cdn.bootcss.com/medium-editor/5.22.1/css/medium-editor.min.css" />
    <link rel="stylesheet"
          href="//cdn.bootcss.com/medium-editor/5.22.1/css/themes/default.min.css" />

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="//cdn.bootcss.com/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl:    'source/',
        paths:      {
            'html5-history-api':
                '//cdn.bootcss.com/html5-history-api/4.2.8/history.min',
            jquery:              '//cdn.bootcss.com/jquery/3.2.1/jquery.min',
            jQueryKit:           '../demo/javascript/jQueryKit',
            EasyWebApp:          '../EasyWebApp',
            EasyWebUI:           '../docs/css/EasyWebUI',
            marked:              '//cdn.bootcss.com/marked/0.3.6/marked.min',
            MediumEditor:
                '//cdn.bootcss.com/medium-editor/5.22.1/js/medium-editor.min',
            QRcode:
                '//cdn.bootcss.com/lrsjng.jquery-qrcode/0.14.0/jquery-qrcode.min',
            Git_List:            '../docs/html/Git_List',
            Data_Table:          '../component/Data_Table'
        },
        shim:       {QRcode:  ['jquery']}
    });
    </script>
    <script src="docs/index.js"></script>
</head><body>
    <div class="Head CenterX Black_O">
        <div class="Grid-Row CenterY">
            <div id="Main_Title">
                <h1><a href="docs/html/Git_List.html?data=docs/html/Git_List.json">
                    ${vm.Title}
                </a></h1>
                <p>${vm.Description}</p>
            </div>
        </div>
        <div class="DropDown Head">
            <ul class="NavBar Black_O" id="Main_Nav" data-name="Main_Nav">
                <li><a target="${vm.target || '_self'}" href="${vm.href}"
                       data-autofocus="${vm.autofocus}">
                    ${vm.title}
                </a></li>
            </ul>
        </div>
    </div>
    <div class="PC_Narrow Grid-Row">
        <div>
            <div id="Toolkit">
                <span class="DropDown Head" id="QRcode">
                    <i class="Icon Mobile"></i>
                    <div class="DropDown Body"></div>
                </span>
                <i class="Icon Pen"></i>
            </div>
            <div id="Main_Content"></div>
        </div>
        <div class="Column_1-5" id="Content_Nav" data-href="component/read-nav.html">
        </div>
    </div>
    <div class="Foot Black_O Grid-Row CenterX">
        <span>
            (C)2016-2017  <a target="_blank" href="https://tech_query.oschina.io/">Tech_Query</a>
        </span>
        <span>
            Powered by
            <a target="_blank" href="https://tech_query.oschina.io/easywebapp/">EasyWebApp</a>
        </span>
    </div>
</body></html>
