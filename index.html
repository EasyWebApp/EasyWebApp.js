<!DocType HTML>
<html data-href="?data=docs/index.json"><head>

    <meta http-equiv="Cache-Control"
          content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <title>${view.Title} 官方网站 - EWAwiki</title>

    <link rel="stylesheet" href="docs/css/EasyWebUI.css" />
    <link rel="stylesheet" href="docs/css/index.css" />
<!--[if lte IE 9]>
    <script src="https://cdn.bootcss.com/html5-history-api/4.2.8/history.min.js"></script>
<![endif]-->
    <script src="https://cdn.bootcss.com/MutationObserver.js/0.3.2/mutationobserver.min.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script>
    require.config({
        baseUrl:    'source/',
        paths:      {
            jquery:          'https://cdn.bootcss.com/jquery/3.2.1/jquery.min',
            jQueryKit:       '../docs/javascript/jQueryKit',
            EasyWebApp:      '../EasyWebApp',
            EasyWebUI:       '../docs/css/EasyWebUI',
            marked:          'https://cdn.bootcss.com/marked/0.3.6/marked.min',
            MediumEditor:
                'https://cdn.bootcss.com/medium-editor/5.23.2/js/medium-editor.min',
            QRcode:
                'https://cdn.bootcss.com/lrsjng.jquery-qrcode/0.14.0/jquery-qrcode.min'
        },
        shim:       {QRcode:  ['jquery']}
    });
    </script>
    <script src="docs/index.js"></script>
</head><body>
    <div class="Head CenterX Black_O">
        <div class="Grid-Row CenterY">
            <div id="Main_Title">
                <h1><!--${view.Title}--></h1>
                <p><!--${view.Description}--></p>
            </div>
        </div>
        <div class="DropDown Head">
            <ul class="NavBar Black_O" id="Main_Nav" data-name="Main_Nav">
                <li><a target="${view.target || '_self'}" href="${view.href}"
                       data-autofocus="${view.autofocus}">
                    <!--${view.title}-->
                </a></li>
            </ul>
        </div>
    </div>
    <div class="PC_Narrow Grid-Row">
        <div>
            <div id="Toolkit">
                <span class="DropDown Head" id="QRcode">
                    <i class="Icon Mobile"></i>
                    <div class="DropDown Body"></div>
                </span>
                <i class="Icon Pen"></i>
            </div>
            <div id="Main_Content"></div>
        </div>
        <div class="Column_1-5" id="Content_Nav" data-href="component/read-nav.html">
        </div>
    </div>
    <div class="Foot Black_O Grid-Row CenterX">
        <span>
            (C)2016-2017  <a target="_blank" href="https://tech_query.oschina.io/">Tech_Query</a>
        </span>
        <span>
            Powered by
            <a target="_blank" href="https://tech_query.oschina.io/easywebapp/">EasyWebApp</a>
        </span>
    </div>
    <div data-href="component/loading.html"></div>
</body></html>
