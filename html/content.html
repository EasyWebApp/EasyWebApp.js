<link target="_blank" src="{_Data_Path_}/show" data-id="id" />
<style>
    .Content {
        position:      relative;
        background:    white;
    }
    .Content > .Background-Image {
        background-size:    cover;
        height:             25em;
    }
    .Content > h1 {
        position:       absolute;
        left:           0.7em;
        top:            7em;
        width:          95%;
        padding:        1em  0.5em;
        color:          white;
        text-shadow:    1px  1px  1px  black;
        border-top:     1px  dashed;
    }
    .Content > pre {
        background:    transparent;
        border:        none;
        padding:       0  5em;
    }
    .Content > pre:before,  .Content > pre:after {
        content:       "";
        display:       block;
        margin:        2em  auto;
        width:         50%;
        border-top:    1px  solid  gray;
    }
    .Content > p {
        padding:    1em;
    }
    .Content > p img {
        display:    block;
        margin:     auto;
    }
    .Content > div[multiple] {
            padding:         0  1em;
            text-align:      center;
       -moz-column-width:    15em;
    -webkit-column-width:    15em;
            column-width:    15em;
    }
    .Content > div[multiple] > .Item-Box {
        background-size:    cover;
        width:              100%;
    }
</style>
<!--
<script src="html/content.js"></script>
-->
<div class="Content">
    <div class="Background-Image" name="img">
        <i></i>
    </div>
    <h1 name="title"></h1>
    <small class="Grid-Row CenterX">
        <span name="timePassed"></span>
        <a class="CenterX" target="_blank" name="fromurl">
            <span name="fromname"></span>
        </a>
        <span>
            <i class="Icon Eye"></i>
            <em name="count"></em>
        </span>
    </small>
    <pre class="CenterX" name="description"></pre>
    <p name="message"></p>
    <div multiple name="list">
        <img class="Item-Box visible" name="img" />
    </div>
    <div class="Panel">
        <div class="Head">网友评论</div>
        <div class="Body" href="html/comment.html"
             src="memo/comment?type=top" data-id="id"></div>
    </div>
</div>
