<link rel="stylesheet" type="text/css" href="core/EditorMD/EditorMD.css" />
<style>
    #Editor_MD {
        margin-top:    1em;
        min-height:    600px;
    }
    #Editor_MD form {
        padding:    0;
    }
    #Editor_MD form [type="submit"] {
        max-width:    none  !important;
        margin:       auto;
    }
</style>

<pre name="message"></pre>
<form target="message" method="POST" action="core/api.php/entry/">
    <div class="Row">
        <label for="">词条名</label>
        <input type="text" name="title" required
               pattern='^[^\\/:\*\?"<>\|\.]{1,20}$'
               placeholder="将作为 MarkDown 文件名" />
        <input type="hidden" name="type" />
    </div>
    <div id="Editor_MD">
        <textarea name="Source_MD"></textarea>
    </div>
    <div class="Row">
        <label for="">变更摘要</label>
        <textarea name="summary" required placeholder="至少10个字"></textarea>
    </div>
    <hr />
    <div class="Row CenterX">
        <input type="submit" />
    </div>
</form>
