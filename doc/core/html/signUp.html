<form class="CenterX" target="message" method="POST" action="core/api.php/user/">
    <h2>欢迎注册 EasyWiki！</h2>
    <pre name="message">
    </pre>
    <div class="Row CenterX">
        <label for>电邮地址</label>
        <input type="email" name="email" required placeholder="将作为登录本系统的用户名" />
    </div>
    <div class="Row CenterX">
        <label for>密码</label>
        <input type="password" name="password" required pattern="^\w{6,}$"
               placeholder="至少6位" />
    </div>
    <div class="Row CenterX">
        <label for>确认密码</label>
        <input type="password" name="password" required pattern="^\w{6,}$"
               placeholder="再次输入上面的密码" />
    </div>
    <hr />
    <div class="Row CenterX">
        <label for>昵称</label>
        <input type="text" name="NickName" required pattern="^\S{1,10}$"
               placeholder="最多10位" />
    </div>
    <div class="Row CenterX">
        <label for>性别</label>
        <select name="Gender">
            <option value="0">保密</option>
            <option value="1">帅哥</option>
            <option value="2">美女</option>
        </select>
    </div>
    <div class="Row CenterX">
        <input type="submit" value="注册" />
    </div>
</form>
