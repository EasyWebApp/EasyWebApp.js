<!DocType HTML>
<html><head>
    <meta charset="utf-8" />

    <title>易资讯</title>

    <link rel="stylesheet" href="../docs/css/EasyWebUI.css" />
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="//cdn.bootcss.com/require.js/2.3.3/require.min.js"></script>
    <script>
        require.config({
            baseUrl:    '../source/',
            paths:      {
                'html5-history-api':
                    '//cdn.bootcss.com/html5-history-api/4.2.8/history.min',
                jquery:              '//cdn.bootcss.com/jquery/3.2.1/jquery.min',
                jQueryKit:           '../demo/javascript/jQueryKit',
                EasyWebApp:          '../EasyWebApp',
                TimePassed:          '../demo/javascript/TimePassed'
            }
        });
    </script>
    <script src="index.js"></script>
</head><body>
    <div class="Head Grid-Row Black_O CenterX CenterY">
        <h1>易资讯</h1>
        <ul class="NavBar No_Select" data-href="?data=index.json">
            <li class="DropDown Head">
                <a href="html/list.html?path=${this.path}&data=${this.path}/list?callback=?">
                    ${this.title}
                </a>
                <ul class="DropDown Body"
                    data-href="?data=${this.path}/classify?callback=?">
                    <li title="${this.title}">
                        <a href="html/list.html?path=${this.path}&data=${vm.path}/list?id=${this.id}&callback=?">
                            ${this.name}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <form action="html/list.html?data=search?name=topword&callback=?">
            <input type="search" name="keyword" required placeholder="搜索关键词" />
        </form>
    </div>
    <div class="PC_Narrow"></div>
    <div class="Foot Black_O Grid-Row CenterX">
        <span>
            (C)2016-2017  <a target="_blank" href="https://git.oschina.net/Tech_Query">Tech_Query</a>
        </span>
        <span>
            Thanks <a target="_blank" href="http://www.tngou.net">天狗云</a>
            for Open Data
        </span>
        <span>
            Powered by <a target="_blank" href="http://tech_query.oschina.io/easywebapp/">EasyWebApp</a>
        </span>
    </div>
</body></html>
