<!DocType HTML>
<html><head>
    <meta charset="utf-8" />

    <title>易资讯</title>

    <link rel="stylesheet" href="//tech_query.oschina.io/css/EasyWebUI.css" />
    <link rel="stylesheet" href="index.css" />

    <script src="//cdn.bootcss.com/require.js/2.2.0/require.min.js"></script>
    <script>
        require.config({
            baseUrl:    '../source/',
            paths:      {
                jquery:             '//cdn.bootcss.com/jquery/1.12.4/jquery.min',
                'jQuery+':          'http://tech_query.oschina.io/iquery/jQuery+',
                'iQuery+':          'http://tech_query.oschina.io/iquery/iQuery+',
                MutationObserver:
                    '//cdn.bootcss.com/MutationObserver.js/0.3.2/mutationobserver.min.min',
                TimePassed:         '../demo/javascript/TimePassed'
            },
            shim:       {
                MutationObserver:    {exports:  'MutationObserver'}
            }
        });

        require(['../demo/index']);
    </script>
</head><body>
    <div class="Head Grid-Row Black_O CenterX CenterY">
        <h1>易资讯</h1>
        <ul class="NavBar No_Select">
            <li class="DropDown Head"
                target="_self" href="html/list.html" src="top/list" autofocus>
                新闻
                <ul class="DropDown Body" src="top/classify">
                    <li title="${this.title}" target="_self"
                        href="html/list.html" src="top/list?id=${this.id}">
                        ${this.name}
                    </li>
                </ul>
            </li>
            <li class="DropDown Head"
                target="_self" href="html/list.html" src="../tnfs/api/list">
                靓图
                <ul class="DropDown Body" src="../tnfs/api/classify">
                    <li title="${this.title}" target="_self"
                        href="html/list.html" src="../tnfs/api/list?id=${this.id}">
                        ${this.name}
                    </li>
                </ul>
            </li>
            <li class="DropDown Head"
                target="_self" href="html/list.html" src="lore/list">
                乐活
                <ul class="DropDown Body" src="lore/classify">
                    <li title="${this.title}" target="_self"
                        href="html/list.html" src="lore/list?id=${this.id}">
                        ${this.name}
                    </li>
                </ul>
            </li>
            <li class="DropDown Head"
                target="_self" href="html/list.html" src="cook/list">
                美食
                <ul class="DropDown Body" src="cook/classify">
                    <li title="${this.title}" target="_self"
                        href="html/list.html" src="cook/list?id=${this.id}">
                        ${this.name}
                    </li>
                </ul>
            </li>
            <li class="DropDown Head"
                target="_self" href="html/list.html" src="news/list">
                农业
                <ul class="DropDown Body" src="news/classify">
                    <li title="${this.title}" target="_self"
                        href="html/list.html" src="news/list?id=${this.id}">
                        ${this.name}
                    </li>
                </ul>
            </li>
        </ul>
        <form target="_self" href="html/list.html" action="search?name=topword">
            <input type="search" name="keyword" required placeholder="搜索关键词" />
        </form>
    </div>
    <div class="PC_Narrow"></div>
    <div class="Foot Black_O Grid-Row CenterX">
        <span>
            (C)2016  <a target="_blank" href="https://git.oschina.net/Tech_Query">Tech_Query</a>
        </span>
        <span>
            Thanks <a target="_blank" href="http://www.tngou.net">天狗云</a>
            for Open Data
        </span>
        <span>
            Powered by <a target="_blank" href="http://tech_query.oschina.io/easywebapp/">EasyWebApp</a>
        </span>
    </div>
</body></html>
