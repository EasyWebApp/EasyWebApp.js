<link target="_blank" src="${this._Data_Path_ || 'top'}/list?id=${this.id}" />
<style>
    ol.CenterX {
        padding:    0;
    }
    ol > .Item-Box.visible {
        padding:       0;
        width:         17em;
        text-align:    left;
    }
    ol > .Item-Box:first-child {
        width:    34.3em;
    }
    ol > .Item-Box > .Background-Image {
        background-size:     cover;
    }
    ol > .Item-Box > p {
        margin:      0;
        padding:     0  0.5em;
        height:      2.8em;
        overflow:    hidden;
    }
</style>
<script src="html/list.js"></script>

<ol class="CenterX" name="list">
    <li class="Item-Box visible Content" title="${this.description}" target="_self"
        href="html/content.html" src="${this._Data_Path_}/show?id=${this.id}">
        <div class="Background-Image" style="background-image: url(${this.img})">
        </div>
        <p>${this.title}</p>
        <small class="Grid-Row CenterX">
            <span title="${(new Date(this.time)).toLocaleString()}">
                ${this.timePassed}
            </span>
            <a target="_blank" href="${this.fromurl}">
                ${this.fromname}
            </a>
        </small>
    </li>
</ol>
