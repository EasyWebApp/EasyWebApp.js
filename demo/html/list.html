<style disabled>
    ol.CenterX {
        padding:    0;
    }
    ol > .Item-Box.visible {
        padding:       0;
        width:         17em;
        text-align:    left;
    }
    ol > .Item-Box:first-child {
        width:    34.3em;
    }
    ol > .Item-Box > .Background-Image {
        background-size:     cover;
    }
    ol > .Item-Box > p {
        margin:      0;
        padding:     0  0.5em;
        height:      2.8em;
        overflow:    hidden;
    }
</style>
<ol class="CenterX" data-name="list">
    <li class="Item-Box visible Content" title="${view.description}">
        <div class="Background-Image" style="background-image: url(${view.img})">
        </div>
        <p><a href="html/content.html?data=${scope.path || 'top'}/show?id=${view.id}&callback=?">
            ${view.title}
        </a></p>
        <small class="Grid-Row CenterX">
            <span title="${(new Date(view.time)).toLocaleString()}">
                ${view.timePassed}
            </span>
            <a target="_blank" href="${view.fromurl}">
                ${view.fromname}
            </a>
        </small>
    </li>
</ol>
