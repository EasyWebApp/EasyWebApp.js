<ol id="Comment" data-name="list">
    <li class="Grid-Row CenterY">
        <a target="_blank" href="${view.domain}">
            <img class="Logo" src="${view.avatar}" />
            <span>${view.account}</span>
        </a>
        <div>
            <h6>${view.title}</h6>
            <p>${view.memo}</p>
            <a target="_blank" href="${view.url}">
                <small>${view.timePassed}</small>
            </a>
        </div>
    </li>
</ol>
