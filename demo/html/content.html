<style disabled>
    .Content {
        position:      relative;
        background:    white;
    }
    .Content > .Background-Image {
        background-size:    cover;
        height:             25em;
    }
    .Content > h1 {
        position:       absolute;
        left:           0.7em;
        top:            7em;
        width:          95%;
        padding:        1em  0.5em;
        color:          white;
        text-shadow:    1px  1px  1px  black;
        border-top:     1px  dashed;
    }
    .Content > pre {
        background:    transparent;
        border:        none;
        padding:       0  5em;
    }
    .Content > pre:before,  .Content > pre:after {
        content:       "";
        display:       block;
        margin:        2em  auto;
        width:         50%;
        border-top:    1px  solid  gray;
    }
    .Content > p {
        padding:    1em;
    }
    .Content > p img {
        display:      block;
        margin:       auto;
        max-width:    100%;
    }
    .Content > ul {
            margin:          0;
            list-style:      none;
            padding:         0  1em;
            text-align:      center;
       -moz-column-width:    16em;
    -webkit-column-width:    16em;
            column-width:    16em;
    }
    .Content > ul > .Item-Box {
        width:    100%;
    }
    .Content > ul > .Item-Box > .Logo {
        padding:    0;
    }
</style>
<div class="Content">
    <div class="Background-Image" style="background-image: url(${view.img})"></div>
    <h1>${view.title}</h1>
    <small class="Grid-Row CenterX">
        <span>${view.timePassed}</span>
        <a class="CenterX" target="_blank" href="${view.fromurl}">
            ${view.fromname}
        </a>
        <span>
            <i class="Icon Eye"></i>
            <em>${view.count}</em>
        </span>
    </small>
    <pre class="CenterX">${view.description}</pre>
    <p>${view.message}</p>
    <ul data-name="list">
        <li class="Item-Box visible">
            <img class="Logo" src="${view.img}" />
        </li>
    </ul>
    <div class="Panel">
        <div class="Head">网友评论</div>
        <div class="Body"
             data-href="html/comment.html?data=memo/comment?type=top&id=${view.id}&callback=?">
        </div>
    </div>
</div>
