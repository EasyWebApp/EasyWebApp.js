<h2 name="title"></h2>
<div class="Grid-Row CenterX">
    <div class="Grid-Column">
        发布时间：<span name="time"></span>
    </div>
    <div class="Grid-Column">
        发布源：
        <a name="fromurl" target="_blank">
            <span name="fromname"></span>
        </a>
    </div>
    <div class="Grid-Column">
        浏览量：<em class="Number" name="count"></em>
    </div>
    <div class="Grid-Column">
        评论量：<em class="Number" name="rcount"></em>
    </div>
    <div class="Grid-Column">
        收藏量：<em class="Number" name="fcount"></em>
    </div>
</div>
<hr />
<div class="Grid-Row CenterX">
    <div class="Grid-Column">
        <img name="img" />
    </div>
    <div class="Grid-Column Column_5-6">
        <pre name="description"></pre>
    </div>
</div>
<div name="message">
</div>
