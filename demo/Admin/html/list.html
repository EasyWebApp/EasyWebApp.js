    <form target="content" method="GET" action="{_Data_Path_}/list?rows=30&callback=?">
        <input type="hidden" name="_Data_Path_" />
        <div class="Grid-Row CenterY No_Select">
            <div class="Grid-Column Column_1-6">
                内容分类：
            </div>
            <div class="Grid-Column" multiple name="content_type">
                <label class="Item-Box Blue_O" name="name"></label>
                <input type="radio" name="id" />
            </div>
        </div>
        <input type="submit" />
    </form>

    <div name="content">
        <table>
            <thead><tr>
                <th>主配图</th>
                <th style="min-width: 8em">标题</th>
                <th>内容量</th>
                <th>浏览量</th>
                <th>评论量</th>
                <th>收藏量</th>
                <th>发布时间</th>
                <th>发布源</th>
            </tr></thead>
            <tbody name="list">
                <tr target="_self" href="html/news_text.html"
                    src="{_Data_Path_}/show?callback=?" data-id="id">
                    <td name="img" class="Background-Image" />
                        <i></i>
                    </td>
                    <td name="title"></td>
                    <td name="size"></td>
                    <td name="count"></td>
                    <td name="rcount"></td>
                    <td name="fcount"></td>
                    <td name="time"></td>
                    <td><a name="fromurl" rel="nofollow" target="_blank"><span name="fromname">
                    </span></a></td>
                </tr>
            </tbody>
        </table>
        <ul class="NavBar" name="page">
            <li name="index"
                target="content" src="{_Data_Path_}/list?rows=10&callback=?"
                data-id="id" data-page="index">
            </li>
        </ul>
    </div>
