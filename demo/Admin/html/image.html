<form target="content" method="GET" action="/tnfs/api/list?callback=?">
    <div class="Grid-Row CenterY">
        <div class="Grid-Column Column_1-6">
            内容分类：
        </div>
        <div class="Grid-Column" multiple name="content_type">
            <label class="Item-Box Blue_O" name="name">
                <input type="radio" name="id" />
            </label>
        </div>
    </div>
    <input type="submit" />
</form>

<table>
    <thead><tr>
        <th>封面图</th><th>标题</th><th>浏览量</th><th>评论量</th><th>收藏量</th><th>发布时间</th>
    </tr></thead>
    <tbody name="content">
        <tr target="_self" href="html/gallery.html"
            src="/tnfs/api/show?callback=?" data-id="id">
            <td name="img" class="Background-Image" />
                <i></i>
            </td>
            <td name="title"></td>
            <td name="count"></td>
            <td name="rcount"></td>
            <td name="fcount"></td>
            <td name="time"></td>
        </tr>
    </tbody>
</table>
