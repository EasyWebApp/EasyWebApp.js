<style>
    [href] > .Grid-Row > * {
        padding:    1em;
    }
    [href] > .Grid-Row > *:first-child {
        text-align:    left;
    }
    [href] > .Grid-Row > *:last-child {
        text-align:    right;
    }
	[href] > .Foot {
		border-top:    1px  solid  lightgray;
        text-align:    center;
	}
    [href] > .Foot .NavBar > li {
        border-top:       1px  solid;
        border-bottom:    1px  solid;
        padding:          0.5em  1em;
    }
</style>
<script src="component/Data_Table.js"></script>

<div class="Grid-Row Head">
    <label>
        显示
        <select name="rows" onchange="${this.pageChange}">
            <option>10</option>
            <option>20</option>
            <option>30</option>
        </select>
        行
    </label>
    <slot name="toolbar"></slot>
</div>
<slot name="table"></slot>
<div class="Grid-Row CenterY Foot">
    <label>
        跳转到
        <input type="number" name="page"
               min="1" max="${vm.pageSum}" onchange="${this.pageChange}" />
        页
    </label>
    <ul class="NavBar Border-Column" onclick="${this.pageChange}">
        <li style="display: ${(vm.page < 3) ? 'none' : ''}">
            1
        </li>
        <li style="display: ${(vm.pageSum < 7) || (vm.page < 4) ? 'none' : ''}">
            …
        </li>
        <li style="display: ${(vm.page < 2) ? 'none' : ''}">
            ${vm.page - 1}
        </li>
        <li class="active">
            ${vm.page}
        </li>
        <li style="display: ${(vm.page + 1 > vm.pageSum) ? 'none' : ''}">
            ${vm.page + 1}
        </li>
        <li style="display: ${(vm.pageSum < 6) || (vm.page + 3 > vm.pageSum) ? 'none' : ''}">
            …
        </li>
        <li style="display: ${(vm.page + 2 > vm.pageSum) ? 'none' : ''}">
            ${vm.pageSum}
        </li>
    </ul>
</div>
