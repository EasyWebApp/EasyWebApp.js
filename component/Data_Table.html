<style>
    [href] > .Grid-Row > * {
        padding:    1em;
    }
    [href] > .Grid-Row > *:first-child {
        text-align:    left;
    }
    [href] > .Grid-Row > *:last-child {
        text-align:    right;
    }
	[href] > .Foot {
		border-top:    1px  solid  lightgray;
        text-align:    center;
	}
    [href] > .Foot .NavBar > li {
        border-top:       1px  solid;
        border-bottom:    1px  solid;
        padding:          0.5em  1em;
    }
</style>
<script>
require(['jquery', 'Data_Table'],  function ($) {

    $().iWebApp().component('Data_Table', arguments[1]);
});
</script>
<div class="Grid-Row Head">
    <label>
        显示
        <select name="rows">
            <option>10</option>
            <option>20</option>
            <option>30</option>
        </select>
        行
    </label>
    <slot name="toolbar"></slot>
</div>
<slot name="table"></slot>
<div class="Grid-Row CenterY Foot">
    <label>
        跳转到
        <input type="number" name="page" min="1" max="${this.pageSum}" />
        页
    </label>
    <ul class="NavBar Border-Column">
        <li style="display: ${(this.page < 3) ? 'none' : ''}">
            1
        </li>
        <li style="display: ${(this.pageSum < 7) || (this.page < 4) ? 'none' : ''}">
            …
        </li>
        <li style="display: ${(this.page < 2) ? 'none' : ''}">
            ${this.page - 1}
        </li>
        <li class="active">
            ${this.page}
        </li>
        <li style="display: ${(this.page + 1 > this.pageSum) ? 'none' : ''}">
            ${this.page + 1}
        </li>
        <li style="display: ${(this.pageSum < 6) || (this.page + 3 > this.pageSum) ? 'none' : ''}">
            …
        </li>
        <li style="display: ${(this.page + 2 > this.pageSum) ? 'none' : ''}">
            ${this.pageSum}
        </li>
    </ul>
</div>
