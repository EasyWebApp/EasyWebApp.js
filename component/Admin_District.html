<style>
    select {
        vertical-align:    middle;
        display:           none;
    }
    select:first-of-type {
        display:    inline-block;
    }
</style>
<script src="Admin_District.js"></script>

<select name="province"
        data-href="?data=config/district?keywords=100000"
        ondata="${this.fixData}"
        onready="${this.checkCode}"
        onchange="${this.loadSub}">

    <option value="${this.adcode ? this.name : ''}">
        ${this.name}
    </option>
</select>

<select name="city"
        data-href="?data=config/district?keywords=${this.province}"
        ondata="${this.fixData}"
        onready="${this.checkCode}"
        onchange="${this.loadSub}">

    <option value="${this.adcode ? this.name : ''}">
        ${this.name}
    </option>
</select>

<select name="district"
        data-href="?data=config/district?keywords=${this.city}"
        ondata="${this.fixData}"
        onready="${this.checkCode}">

    <option value="${this.adcode ? this.name : ''}">
        ${this.name}
    </option>
</select>

<input type="hidden" name="adcode" value="${this.adcode}" />
