<script src="Admin_District.js"></script>

<span data-href="?data=https://restapi.amap.com/v3/config/district?key=${vm.key}&extensions=base&keywords=100000&subdistrict=1"
      ondata="${this.onData}" onchange="${this.getSub}" onupdate="${this.onUpdate}">
    <select name="province">
        <option data-adcode="${this.adcode}">${this.name}</option>
    </select>
    <select name="city">
        <option data-adcode="${this.adcode}">${this.name}</option>
    </select>
    <select name="district">
        <option data-adcode="${this.adcode}">${this.name}</option>
    </select>
    <input type="hidden" name="adcode" />
</span>
